<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Silly ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day, Silly ❤️</h1>
        <p class="poem">
            Agar mai surkh gulab hu,<br>
            To tum uski mehak ho,<br>
            Jo hawaaon me bikhar kar,<br>
            Mujh tak laut aati hai.<br><br>

            Iss gulab ki khubsurti tumse hai,<br>
            Ye khilti hai tumhe dekhne ke liye,<br>
            Teri ek muskurahat hi kaafi hai,<br>
            Mujhe phir se mehkaane ke liye.<br><br>

            I love you forever and ever 🌷❄️❤️
        </p>
        <img src="your-image.jpg" alt="Roses in a bottle">
    </div>

    <script src="script.js"></script>
</body>
</html>
